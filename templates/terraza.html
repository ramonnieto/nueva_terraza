{# templates/alumnos.html #}
<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Proyecto Google Cloud - Terraza</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', path='/center.css') }}" rel="stylesheet" />
   <!-- <link href="{{ url_for('static', path='/tabla.css') }}" rel="stylesheet" /> -->
<style>

  button {
    border: 2px solid black;
    border-radius: 5px;
    background-color: white;
    color: black;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 5vh;  
  }
  
  /* Green */
  .success {
    border-color: #04AA6D;
    color: green;
  }
  
  .success:hover {
    background-color: #04AA6D;
    color: white;
  }
  

</style>
  </head>
  <body>
    <h1 class="container">Raciones Terraza</h1>
    <form method="get" action="#">
    <table class="table container">

        <tr>
            <th>Selección</th>
            <th>Nombre:</th>
            <th>Descripción:</th>
            <th>Imagen:</th>
        </tr>
        {% for racion in raciones %}
        <tr>
            <td><input type="checkbox" id="racion1" name="racion1" value="raciones"></td>
            <td>{{ racion.nombre }}</td>
            <td>{{ racion.descripcion }}</td>
            <td><img style="width:205px; height:185px;" src="{{ url_for('static', path='/img/racion1.png') }}" /></td>
        </tr>
        {% endfor %}
    </table>
    <div class="container">
    <button class="btn success" type="submit">Hacer pedido</button>
   </div>
    </form>

  </body>
</html>
